<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Modelo</title>
    <link rel="stylesheet" href="/modelos/novomodelo/novomodelo.css">
</head>
<body>    
    <div class="container">
        <div class="area-titulo">
            <h3>Cadastro de Modelo</h3>
        </div>

        <div class="area-conteudo">
            <div class="area-cadastro">
                <label for="modelo">Nome do Modelo :</label>
                <input class="input-select" id="modelo" type="text" placeholder="Nome do Carro ?">
            </div>

            <div class="area-cadastro">
                <label for="marcas">Marca :</label>
                <select class="input-select" name="" id="marcas">
                    <option>Volkswagen</option>
                    <option>Audi</option>
                    <option>Porsche</option>
                </select>
            </div>

            <div class="area-cadastro">
                <label for="motorizacao">Tipos de Motorização :</label>
                <select class="input-select" name="" id="motorizacao">
                    <option>flex - Gasolina e álcoo</option>
                    <option>Gasolina</option>
                    <option>Diesel</option>
                </select>
            </div>

            <div class="area-cadastro">
                <label for="carroceria">Tipo de Carroceria :</label>
                <select class="input-select" name="" id="carroceria">
                    <option>Sedan</option>
                    <option>SUV</option>
                    <option>Hatchback</option>
                </select>
            </div>

            <div class="area-cadastro">
                <label for="numeroPorta">Número de Portas</label>
                <input class="input-select" id="numeroPorta" type="number" placeholder="Quantas Portas ?">
            </div>
        </div>

        <div class="area-botoes">
            <button class="btn-acao btn-salvar">Salvar</button>

            <button class="btn-acao btn-cancelar" onclick="location.href='/modelos/modelos.html'">Cancelar</button>
        </div>
    </div>
</body>
</html>
